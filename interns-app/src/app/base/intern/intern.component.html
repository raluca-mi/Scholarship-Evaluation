
    <div *ngFor="let intern of interns;">   
        <br>
        <mat-card class="intern-form">
       
            <mat-card-header>
                {{intern.name}}
            </mat-card-header>
  
            <mat-card-content>
               <p>Age: {{intern.age}} </p>
               <p>Date of birth: {{intern.dateOfBirth}} </p>
            </mat-card-content>
 
            <mat-card-footer>
                <button mat-icon-button  routerLink="add-intern/{{intern.id}}"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="DeleteIntern(intern.id)"><mat-icon>delete</mat-icon></button>
            </mat-card-footer>
        </mat-card>
        <br>
    </div>
